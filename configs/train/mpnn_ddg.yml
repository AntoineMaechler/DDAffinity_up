early_stoppingdir: ./early_stopping
model:
  encoder:
    node_feat_dim: 128
    pair_feat_dim: 64
    num_layers: 3
  node_features: 128
  edge_features: 128
  hidden_dim: 128
  seq_neighbours:  1
  seq_nonneighbours: 7
  num_encoder_layers: 3
  num_decoder_layers: 3
  k_neighbors: 16
  dropout: 0.1
  augment_eps: 0.2
  patch_size: 256
  _replace_rate: 0.3

